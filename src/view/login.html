<div class="login">
	<form class="login-panel" name="form">		
		<div class="person">
			<span class="account-icon"></span>					
			<input name="phone" ng-model="user.phone" validator="required, phone" type="text" class="mobile" placeholder="输入手机号">
		</div>		
		<div class="lock">
			<span class="lock-icon"></span>			
			<input name="password" ng-model="user.password" validator="required, password" type="password" class="password" placeholder="输入密码">
		</div>
		<button class="login-btn" validation-submit="form" ng-click="submit()">登录</button>
		<button class="register-btn" ui-sref="register">注册</button>
	</form>
</div>
