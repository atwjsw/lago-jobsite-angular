<div class="position-info">
	<div class="line1">
		<span class="title" ng-bind="pos.name"></span>
		<span class="salary" ng-bind="pos.salaryName"></span>
	</div>
	<div class="line2">
		<span class="city" ng-bind="pos.cityName"></span>
		<span class="experiences" ng-bind="pos.experience"></span>
		<span class="education" ng-bind="pos.education"></span>
	</div>
	<div class="line3">
		<span class="misc" ng-bind="pos.benefit"></span>
	</div>
	<div class="star" ng-show="isLogin">
		<img ng-show="isLogin" ng-click="favorite()" ng-src="{{imagePath}}" alt="">
	</div>
</div>
